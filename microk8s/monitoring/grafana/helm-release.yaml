apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 6.61.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  values:
    adminPassword: 'admin123456'
    service:
      type: ClusterIP

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        kubernetes.io/ingress.class: nginx
      path: /
      pathType: Prefix
      hosts:
        - grafana.manhlam.name.vn

    persistence:
      enabled: true
      size: 10Gi

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki.monitoring.svc.cluster.local:3100
          - name: Tempo
            type: tempo
            access: proxy
            url: http://tempo.monitoring.svc.cluster.local:3100
