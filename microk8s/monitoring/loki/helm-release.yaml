apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 5.41.4
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
        # namespace: flux-system
  values:
    isDefault: true
    loki:
      persistence:
        enabled: true
        size: 10Gi
