apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  install:
    disableTests: true
  upgrade:
    disableTests: true
  chart:
    spec:
      chart: loki
      version: 5.41.4
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  values:
    mode: 'singleBinary'
    loki:
      auth_enabled: false
      storage:
        type: 'filesystem'
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 5Gi
        storageClass: 'standard' # Adjust as needed
    gateway:
      enabled: false
    monitoring:
      selfMonitoring:
        enabled: true
        selfMonitoringOnly: true
      dashboards:
        enabled: false
