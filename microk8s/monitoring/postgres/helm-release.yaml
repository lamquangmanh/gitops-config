apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-postgres-exporter
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
  values:
    serviceMonitor:
      enabled: true
    config:
      datasource:
        host: 192.168.1.10
        port: 5432
        user: postgres
        password: azQwSxEdcrfVgtb
        database: postgres
